<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <div class="form-floating m-2">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Nombre del producto</label>
    </div>
    <div class="form-floating m-2">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Caracteristicas</label>
    </div>
    <div class="m-2">
    <select class="form-select" aria-label="Default select example" id="selectMarcas">
      <option selected>Escoge la marca</option>
      <!-- <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option> -->
    </select>
  </div>
  </div>
    <div class="container">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Estado actual</th>
    </tr>
  </thead>
  <tbody id="cuerpo">
    <!-- <tr>
      <th scope="row">1</th>
      <td>Mark</td>
    </tr> -->
  </tbody>
</table>
    </div>
    <form action="" onsubmit="insertarMarca(event)">
    <div class="container mt-5 pb-5">
      <div class="form-floating m-2">
        <input type="text" class="form-control" name="nombreMarca" placeholder="Nombre de la marca">
        <label for="floatingInput">Nombre de la marca</label>
      </div>
      <div class="form-floating m-2">
        <input type="text" class="form-control" name="paisOrigen" placeholder="Pais de origen">
        <label for="floatingPassword">Pais de origen</label>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Agregar marca</button>
      </div>
    </div>
  </form>
</body>
<script src="/index.js"></script>
</html>
